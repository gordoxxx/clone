<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login descolada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/feather-icons/dist/feather.min.css">
</head>
<body>
    <div id="conteiner-tela-login">
        <form action="post">

            <h1>Login</h1>

            <div class="email input-box">
                <input type="email" name="" id="" required placeholder="Email">
                <i class="fi fi-rr-user"></i>
            </div>

            <div class="senha input-box" >
                <input type="password" required placeholder="Senha">
            </div>

            <div class="remember-forgot">
                <label for="remember"> Lembre de mim
                    <input type="checkbox" name="" id="remember">
                </label>    

                <a href="">Esqueceu sua senha ?</a>
            </div>

            <br>
            <button id="botao">Login</button>

            <div class="registre">
                <p>NÃ£o tem uma conta ainda ? <a href="">Registre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
